<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>MyScore</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="text-center">
    <!-- button on the center -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-dark btn-sm">제 점수는요 ...</button>
            </div>
        </div>
    </div>

    <div class="border border-primary rounded">
        <div>
            <!-- button to create a new room -->
            <button type="button" class="btn btn-primary btn-lg" onclick="createRoom()">
                Create Room
            </button>
            <!-- button to join the room -->
            <button type="button" class="btn btn-secondary btn-lg" onclick="joinRoom()">
                Join Room
            </button>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

<script>

    let host = "http://127.0.0.1:3000";

    // set host to localhost when running locally
    if (window.location.hostname !== "127.0.0.1") {
        // set host to heroku app when running on heroku
        host = "https://add-svr.herokuapp.com";
    }
    console.log('hostname: ', window.location.hostname);
    console.log('host: ', host);

    // create room
    function createRoom() {
        window.location.href = host + "/room";
    }

    // join room
    function joinRoom() {
        window.location.href = host + "/room";
    }

</script>
<!-- place all componets on the center -->
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
</style>
<!-- make buttons big and fancy -->
<style>
    button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>

</html>
