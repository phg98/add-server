<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="border border-primary rounded">
        <!-- display result in big font -->
        <div class="alert alert-primary" role="alert">
            <h1 class="result">Click Sum</h1>
        </div>
        <div>
            <!-- button for add api -->
            <button type="button" class="btn btn-primary btn-lg" onclick="add()">Add</button>
            <!-- button for reset api -->
            <button type="button" class="btn btn-secondary btn-lg" onclick="reset()">Reset</button>
        </div>
    </div>
</body>

<script>

    let host = "http://localhost:3000";

    // set host to localhost when running locally
    if (window.location.hostname === "localhost") {
        host = "http://localhost:3000";
    } else {
        // set host to heroku app when running on heroku
        host = "https://add-svr.herokuapp.com";
    }

    // add api
    function add() {
        fetch(`${host}/add`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                input: 1
            })
        })
            .then(res => res.json())
            // bind result to html
            .then(data =>
                document.querySelector('.result').innerHTML = data
            )
            .then(data => console.log(data))

    }
    // sum api
    function sum() {
        fetch(`${host}/sum`)
            .then(res => res.json())
            // bind result to html
            .then(data =>
                document.querySelector('.result').innerHTML = data
            )
        // .then(data => console.log(data))
    }
    // reset api
    function reset() {
        fetch(`${host}/reset`)
            .then(res => res.json())
            // bind result to html
            .then(data =>
                document.querySelector('.result').innerHTML = data
            )
            .then(data => console.log(data))
    }

    // call result every 1 second
    setInterval(() => {
        sum();
    }, 1000);

    // call sum api when page loads
    sum();

</script>
<!-- place all componets on the center -->
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
</style>
<!-- make buttons big and fancy -->
<style>
    button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>

</html>
