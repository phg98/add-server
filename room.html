<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>MyScore</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="text-center">
    <!-- button on the center -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-dark btn-sm">제 점수는요 ...</button>
            </div>
        </div>
    </div>

    <div class="border border-primary rounded">
        <!-- display result in big font -->
        <div class="alert alert-primary" role="alert">
            <h1 class="result">Starting...</h1>
        </div>

        <!-- display my score small -->
        <div class="alert alert-secondary" role="alert">
            <h5 class="myScore">Starting...</h5>
        </div>

        <div>
            <!-- button for add api -->
            <button type="button" class="btn btn-primary btn-lg" onclick="add()">
                <!-- add badge with dark background color -->

                Add <span class="badge badge-light bg-dark">+</span>
            </button>
            <!-- button for reset api -->
            <button type="button" class="btn btn-secondary btn-lg" onclick="reset()">Reset</button>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

<script>

    let host = "http://localhost:3000";
    let myScore = 0;

    // set host to localhost when running locally
    if (window.location.hostname === "localhost") {
        host = "http://localhost:3000";
    } else {
        // set host to heroku app when running on heroku
        host = "https://add-svr.herokuapp.com";
    }

    // add api
    function add() {
        fetch(`${host}/add`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                input: 1
            })
        })
            .then(res => res.json())
            // bind result to html
            .then(data => {
                document.querySelector('.result').innerHTML = "Sum : " + data
                myScore += 1
                document.querySelector('.myScore').innerHTML = "My : " + myScore
            })
            .then(data => console.log(data))

    }

    // sum api
    function sum() {
        fetch(`${host}/sum`)
            .then(res => res.json())
            // bind result to html
            .then(data =>
                document.querySelector('.result').innerHTML = "Sum : " + data
            )
        // .then(data => console.log(data))
    }

    // reset my score
    function reset() {
        fetch(`${host}/add`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                input: -myScore
            })
        })
            .then(res => res.json())
            // bind result to html
            .then(data => {
                document.querySelector('.result').innerHTML = "Sum : " + data
                myScore = 0
                document.querySelector('.myScore').innerHTML = "My : " + myScore
            })
            .then(data => console.log(data))
    }

    // call result every 1 second
    setInterval(() => {
        sum();
    }, 1000);

    // call sum api when page loads
    sum();
    document.querySelector('.myScore').innerHTML = "My : " + myScore

</script>
<!-- place all componets on the center -->
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
</style>
<!-- make buttons big and fancy -->
<style>
    button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>
<!-- sum and myscore should be left aligned  -->
<style>
    .result {
        text-align: left;
    }

    .myScore {
        text-align: left;
    }
</style>

</html>
